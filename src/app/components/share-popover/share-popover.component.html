<ion-list no-padding no-margin>
  <ion-list-header>
    <ion-label>Share MoMoCharges!</ion-label>
  </ion-list-header>

  <ion-item *ngFor="let item of shareProviders"
            [shareButton]="item.name"
            [getCount]="item.hasShareCount" (opened)="dismissSharePopover()"
            (count)="setCount($event, item)">
    <ion-icon [name]="item.iconName" [color]="item.color"></ion-icon>&nbsp;
    <ion-label>{{item.shareText}}</ion-label>
  </ion-item>
